<!DOCTYPE html>
<html>
<head>
<style>
.slider {
  overflow: hidden;
  width: 60%;
  height: 400px;
  position: relative;
}

.slider img {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.slider img.active {
  opacity: 1;
}
</style>
</head>
<body>

<h2>Image Slider feature</h2>
<p>Hello! Merab Learn JavaScript with Sadaf</p>

<div class="slider">
  <img src="https://img.freepik.com/free-vector/mango-whole-sliced-realistic-vector_88138-286.jpg?size=626&ext=jpg&uid=R99645412&ga=GA1.2.1572252938.1682439695&semt=robertav1_2_sidr" alt="Image4">
  <img src="https://img.freepik.com/free-vector/vector-ripe-yellow-orange-red-whole-mango-leaves-hanging-branch-isolated-with-green-blur-background_1284-45466.jpg?size=626&ext=jpg&uid=R99645412&ga=GA1.2.85337006.1682191404&semt=ais" alt="Image 1">
  <img src="https://img.freepik.com/free-photo/3d-fruit-tree-against-blue-sky_1048-10830.jpg?size=626&ext=jpg&uid=R99645412&ga=GA1.2.85337006.1682191404&semt=ais" alt="Image 2">
  <img src="https://img.freepik.com/free-vector/yellow-mango-with-leaf-cartoon-sticker_1308-92449.jpg?size=626&ext=jpg&uid=R99645412&ga=GA1.2.85337006.1682191404&semt=ais" alt="Image 3">
</div>



<script>
const sliderImages = document.querySelectorAll('.slider img');
let currentSlide = 0;

function startSlider() {
  setInterval(() => {
    // Reset all images
    sliderImages.forEach(img => {
      img.classList.remove('active');
    });
    
    // Show the next image
    currentSlide = (currentSlide + 1) % sliderImages.length;
    sliderImages[currentSlide].classList.add('active');
  }, 3000);
}

startSlider();

</script>

</body>

</html>
